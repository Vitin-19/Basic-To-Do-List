<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list 1</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <script src="../JS/index.js"></script>
</head>
<body>
    <section>
        <div class="Lista">
            <label for="AddTarefa" id="escrito">Digite a Tarefa:</label><br><br>
            <div class="inputs">
                <input type="text" id="AddTarefa" name="AddTarefa">
                <button type="submit" id="adicionarTarefa" onclick="CriarTarefa()" name="Criar Tarefa">+</button>
                <button type="submit" id="excluirTarefa" onclick="ExcluirTarefa()" name="Excluir Tarefa"><i class="fas fa-trash"></i></button>
                <button type="submit" id="editarTarefa" onclick="EditarTarefa()" name="Editar Tarefa"><i class="fas fa-pencil"></i></button>
            </div>
            <table id="table" >

            </table>
        </div>
    </section>
</body>
</html>
